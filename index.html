   <!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PECESLANDIA</title>
    <style>
        body {
            background-image: url('C:/Users/dalti/Downloads/temp/pecera.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-top: 0;
            font-size: 36px;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000000;
        }

        .gif {
            max-width: 100%;
            height: auto;
            margin-bottom: 60px;
            border-radius: 15px;
        }

        .boton {
            background-color: #C6C622;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .boton:hover {
            background-color: #b5b521;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: auto;
            width: fit-content;
            color: white;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        form button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://www.gifsanimados.org/cat-peces-y-pescados-194.htm">
            <img src="https://www.gifsanimados.org/data/media/194/pez-y-pescado-imagen-animada-0014.gif" class="gif" alt="GIF">
        </a>
        <h1>PECESLANDIA</h1>
        <button id="botonComida" class="boton">Dar comida</button><br><br>
        <form id="formProgramar">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br>
            <label for="hora">Hora:</label>
            <input type="number" id="hora" name="hora" min="0" max="23" placeholder="Hora"><br>
            <label for="minutos">Minutos:</label>
            <input type="number" id="minutos" name="minutos" min="0" max="59" placeholder="Minutos"><br>
            <button type="submit" id="botonProgramar" class="boton">Programar alimentación</button>
        </form>
    </div>

    <script>
        var deviceID = "1d0026000d47373334323233";
        var accessToken = "9f4501c678dd232e46ad14af03d99d45e451670c";

        document.getElementById("botonComida").addEventListener("click", function() {
            fetch("https://api.particle.io/v1/devices/" + deviceID + "/accionar-servo?access_token=" + accessToken, {
                method: "POST"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Hubo un problema al accionar el servo.');
                }
                console.log('Servo accionado exitosamente.');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById("formProgramar").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            var formData = new FormData(document.getElementById("formProgramar"));
            var fecha = formData.get("fecha");
            var year = fecha.split("-")[0]; // Obtener el año
            var month = fecha.split("-")[1]; // Obtener el mes
            var day = fecha.split("-")[2]; // Obtener el día
            var hora = formData.get("hora");
            var minutos = formData.get("minutos");

            // Envía la fecha, hora y minutos seleccionados al dispositivo Particle para programar la alimentación
            fetch("https://api.particle.io/v1/devices/" + deviceID + "/programar-alimentacion?access_token=" + accessToken + "&args=" + year + "," + month + "," + day + "," + hora + ":" + minutos, {
                method: "POST"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Hubo un problema al programar la alimentación.');
                }
                console.log('Alimentación programada exitosamente.');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
